  <body>
    <script>
      var a = 5;
      var b = 1;
      var c = 2;

      //xử lý sắp xếp
      if (a > b) {
        b = a + (a = b) - b; //đổi vị trí a và b
      }
      if (b > c) {
        c = b + (b = c) - c;
      }

      if (a > b) {
        b = a + (a = b) - b;
      }

      console.log(a, b, c);
    </script>
  </body>
